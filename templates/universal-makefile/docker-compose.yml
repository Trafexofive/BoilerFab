version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME={{PROJECT_NAME}}
    volumes:
      - .:/app
    labels:
      - "com.docker.compose.project={{PROJECT_NAME}}"

